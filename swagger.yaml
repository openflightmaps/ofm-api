      x-swagger-router-controller: BlobStore
      operationId: createBlob
      description: ''
      consumes:
        - application/octet-stream
      parameters:
        - description: Binary data
          name: body
          required: true
          in: body
          schema:
            type: string
            format: byte
      responses:
        '200':
          description: OK
      summary: Create new blob
      tags: ["NativeClient"]
definitions:
  Nodes:
    type: array
    items:
      $ref: '#/definitions/Node'
  Node:
    type: object
    required:
      - node_id
      - revision
    properties:
      node_id:
        type: integer
        format: int64
      revision:
        type: integer
        format: int64
      deleted:
        type: boolean
      timestamp:
        type: string
        format: datetime
      user_id:
        type: integer
      tags:
        type: object
        items:
          $ref: '#/definitions/Tags'
      value:
        type: string
        format: xml
  Tags:
    additionalProperties:
      type: string
  Regions:
    type: array
    items:
      $ref: '#/definitions/Region'
  Region:
    type: object
    additionalProperties:
      type: string
  NodeQuery:
    type: object
    additionalProperties:
      type: string
    example: {"Flight Information Region": "5", "Type": "Ase/Abd"}
