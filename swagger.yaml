swagger: '2.0'
basePath: /0.1
info:
  description: >+
    Open flightmap data api.

    Note: Every element and changeset may have any number of tags. A tag is
    a Key-Value pair of Unicode strings of up to 255 full unicode characters (not
    bytes) each.

  title: openflightmaps
  version: '0.0.1'
consumes:
  - application/json
produces:
  - application/json

paths:
  /info/regions:
    get:
      x-swagger-router-controller: Information
      operationId: getRegions
      description: 'Returns a list of available airspace regions / FIRs'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Regions'
      summary: List all Regions
      tags: ["Information"]   
  /changeset/{db}/_create:
    put:
      x-swagger-router-controller: Changeset
      operationId: createChangeset
      description: ''
      parameters:
        - description: Database name (e.g. oad)
          name: db
          required: true
          in: path
          type: string
      responses:
        '200':
          description: OK
          examples: {}
          headers: {}
      summary: Create new changeset
      tags: ["NotImplementedYet"]
  /changeset/{db}/{id}:
    get:
      x-swagger-router-controller: Changeset
      operationId: getChangeset
      description: ''
      parameters:
        - description: Database name (e.g. oad)
          name: db
          required: true
          in: path
          type: string
        - description: Unique changeset identifier
          in: path
          name: id
          required: true
          type: string
      responses:
        '200':
          description: OK
          examples: {}
          headers: {}
      summary: Download all changes associated with this changeset
      tags: ["NotImplementedYet"]
  /changeset/{db}/{id}/_close:
    put:
      x-swagger-router-controller: Changeset
      operationId: closeChangeset
      description: ''
      parameters:
        - description: Database name (e.g. oad)
          name: db
          required: true
          in: path
          type: string
        - description: Unique changeset identifier
          in: path
          name: id
          required: true
          type: string
      responses:
        '200':
          description: OK
          examples: {}
          headers: {}
      summary: Close changeset
      tags: ["NotImplementedYet"]
  /changeset/{db}/{id}/_expand_bbox:
    post:
      x-swagger-router-controller: Changeset
      operationId: expandChangesetBbox
      description: ''
      parameters:
        - description: Database name (e.g. oad)
          name: db
          required: true
          in: path
          type: string
        - description: Unique changeset identifier
          in: path
          name: id
          required: true
          type: string
      responses:
        '200':
          description: OK
          examples: {}
          headers: {}
      summary: Expand bounding box of change
      tags: ["NotImplementedYet"]
  /node/{db}/_create:
    put:
      x-swagger-router-controller: Node
      operationId: createNode
      description: ''
      parameters:
        - description: Database name (e.g. oad)
          name: db
          required: true
          in: path
          type: string
        - description: Node definition
          name: body
          required: true
          in: body
          schema:
            $ref: '#/definitions/Node'
      responses:
        '200':
          description: OK
          examples: {}
          headers: {}
      summary: Create new node
      tags: ["Nodes"]
  /node/{db}/_search:
    post:
      x-swagger-router-controller: Node
      operationId: searchNode
      description: |
        Search for objects in openflightmaps database.
      parameters:
        - description: Database name (e.g. "OAD Pending Changes")
          name: db
          required: true
          in: path
          type: string
        - description: "Query with name value pairs. e.g. {region: 'LSAS', type: 'Ase/Abd'"
          in: body
          name: query
          required: true
          schema:
            $ref: '#/definitions/NodeQuery'
        - description: return deleted nodes
          in: query
          name: deleted
          default: false
          required: false
          type: boolean
        - description: bounding box (left,bottom,right,top)
          in: query
          name: bbox
          required: false
          type: string
      responses:
        '200':
          description: OK
          examples:
            application/json:
              entityids:
                - '1'
                - '2'
                - '3'
      summary: Search
      tags: ["Nodes"]
  /node/{db}:
    get:
      x-swagger-router-controller: Node
      operationId: getNodes
      description: ''
      parameters:
        - description: Database name (e.g. oad)
          name: db
          required: true
          in: path
          type: string
        - description: Unique node identifiers (e.g. 12,15,17)
          in: query
          name: nodes
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Nodes'
          examples:
            application/json: |-
              [
                {
                 "node_id": "555",
                 "revision": 16,
                 "deleted": false,
                 "timestamp": "2015-11-16T15:07:56.000Z",
                 "user_id": null,
                 "tags": {
                   "fir": 5,
                   "name": "LSMP 5 TMA",
                   "type": "Ase/Abd"
                 }
                }
              ]
          headers: {}
      summary: Get multiple node data
      tags: ["Nodes"]
  /node/{db}/{id}:
    delete:
      x-swagger-router-controller: Node
      operationId: deleteNode
      parameters:
        - description: Database name (e.g. oad)
          name: db
          required: true
          in: path
          type: string
        - description: Unique node identifier
          in: path
          name: id
          required: true
          type: string
      responses:
        '200':
          description: OK
          examples: {}
          headers: {}
        '404':
          description: Node not found
      summary: Delete
      tags: ["Nodes"]
    get:
      x-swagger-router-controller: Node
      operationId: getNode
      description: ''
      parameters:
        - description: Database name (e.g. oad)
          name: db
          required: true
          in: path
          type: string
        - description: Unique node identifier
          in: path
          name: id
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Node'
          examples:
            application/json: |-
              {
               "node_id": "555",
               "revision": 16,
               "deleted": false,
               "timestamp": "2015-11-16T15:07:56.000Z",
               "user_id": null,
               "tags": {
                 "fir": 5,
                 "name": "LSMP 5 TMA",
                 "type": "Ase/Abd"
               }
              }
          headers: {}
      summary: Get node data
      tags: ["Nodes"]
    put:
      x-swagger-router-controller: Node
      operationId: putNode
      description: ''
      parameters:
        - description: Database name (e.g. oad)
          name: db
          required: true
          in: path
          type: string
        - description: Unique changeset identifier
          in: path
          name: id
          required: true
          type: string
        - description: Node definition
          name: body
          required: true
          in: body
          schema:
            $ref: '#/definitions/Node'
      responses:
        '200':
          description: OK
          examples: {}
          headers: {}
      summary: Replace node with new node
      tags: ["Nodes"]
  /node/{db}/{id}/_history:
    get:
      x-swagger-router-controller: Node
      operationId: getNodeHistory
      parameters:
        - description: Database name (e.g. oad)
          name: db
          required: true
          in: path
          type: string
        - description: Unique node identifier
          in: path
          name: id
          required: true
          type: string
      responses:
        '200':
          description: OK
          examples: {}
          headers: {}
      summary: Get node history
      tags: ["Nodes", "NotImplementedYet"]
  /node/{db}/{id}/{revision}:
    get:
      x-swagger-router-controller: Node
      operationId: getNodebyRevision
      parameters:
        - description: Database name (e.g. oad)
          name: db
          required: true
          in: path
          type: string
        - description: Unique node identifier
          in: path
          name: id
          required: true
          type: string
        - description: Node revision
          in: path
          name: revision
          required: true
          type: number
      responses:
        '200':
          description: OK
          examples: {}
          headers: {}
      summary: Get specific revision of node
      tags: ["Nodes", "NotImplementedYet"]
  /nativeclient/org/{id}:
    delete:
      x-swagger-router-controller: NativeClient
      operationId: deleteOrgNode
      parameters:
        - description: Unique identifier
          in: path
          name: id
          required: true
          type: string
      responses:
        '200':
          description: OK
          examples: {}
          headers: {}
        '404':
          description: Node not found
      summary: Delete
      tags: ["NativeClient"]
    get:
      x-swagger-router-controller: NativeClient
      operationId: getOrgNode
      description: ''
      parameters:
        - description: Unique identifier
          in: path
          name: id
          required: true
          type: string
      responses:
        '200':
          description: OK
      summary: Get node data
      tags: ["NativeClient"]
    put:
      x-swagger-router-controller: NativeClient
      operationId: updateOrgNode
      description: ''
      parameters:
        - description: Unique identifier
          in: path
          name: id
          required: true
          type: string
        - description: Node definition
          name: body
          required: true
          in: body
          schema:
            $ref: '#/definitions/Node'
      responses:
        '200':
          description: OK
      summary: Replace node
      tags: ["NativeClient"]
  /nativeclient/org/_create:
    put:
      x-swagger-router-controller: NativeClient
      operationId: createOrgNode
      description: ''
      parameters:
        - description: Node definition
          name: body
          required: true
          in: body
          schema:
            $ref: '#/definitions/Node'
      responses:
        '200':
          description: OK
      summary: Create new organisation
      tags: ["NativeClient"]
  /nativeclient/org/_search:
    post:
      x-swagger-router-controller: NativeClient
      operationId: searchOrgNode
      description: |
        Return all org objects in database.
      responses:
        '200':
          description: OK
      summary: Search
      tags: ["NativeClient"]
  /nativeclient/user/{id}:
    delete:
      x-swagger-router-controller: NativeClient
      operationId: deleteUserNode
      parameters:
        - description: Unique identifier
          in: path
          name: id
          required: true
          type: string
      responses:
        '200':
          description: OK
          examples: {}
          headers: {}
        '404':
